
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kantin SMK - Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      background: linear-gradient(120deg,#e3f2fd 0%,#fff 100%);
      min-height: 100vh;
    }
    .card-modern {
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.10);
      border: none;
      background: #fff;
      transition: box-shadow 0.2s;
    }
    .card-modern:hover {
      box-shadow: 0 8px 32px rgba(25,118,210,0.18);
    }
    .card-header-modern {
      background: linear-gradient(90deg,#1976d2 60%,#e3f2fd 100%);
      color: #fff;
      font-weight: bold;
      border-radius: 18px 18px 0 0;
      font-size: 1.2rem;
      box-shadow: 0 2px 8px rgba(25,118,210,0.08);
      letter-spacing: 1px;
    }
    .form-label {
      color: #1976d2;
      font-weight: 600;
    }
    .form-control {
      border-radius: 10px;
      border: 1.5px solid #b2dfdb;
      box-shadow: 0 1px 4px rgba(25,118,210,0.05);
      transition: border-color 0.2s;
    }
    .form-control:focus {
      border-color: #1976d2;
      box-shadow: 0 2px 8px rgba(25,118,210,0.10);
    }
    .btn-primary, .btn-success, .btn-warning {
      border-radius: 12px;
      font-weight: 600;
      font-size: 1.1rem;
      box-shadow: 0 2px 8px rgba(25,118,210,0.10);
      transition: background 0.2s, transform 0.2s;
    }
    .btn-primary:hover, .btn-success:hover, .btn-warning:hover {
      background: #1976d2;
      color: #fff;
      transform: scale(1.03);
    }
    .bg-success-subtle {
      background: #e8f5e9 !important;
      color: #388e3c !important;
    }
    .bg-danger-subtle {
      background: #ffebee !important;
      color: #d32f2f !important;
    }
    .table {
      border-radius: 12px;
      box-shadow: 0 2px 16px rgba(25,118,210,0.08);
      overflow: hidden;
      background: #fff;
    }
    .table thead {
      position: sticky;
      top: 0;
      z-index: 2;
      background: linear-gradient(90deg,#e3f2fd,#fff);
    }
    .table th, .table td {
      vertical-align: middle;
      border-bottom: 1px solid #e0e0e0;
      padding: 0.75rem 0.5rem;
    }
    .table tr:hover {
      background: #f8f9fa;
      transition: background 0.2s;
    }
    .table img {
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(25,118,210,0.08);
    }
    .icon-title {
      font-size: 2.2rem;
      color: #1976d2;
      margin-right: 0.5rem;
      vertical-align: middle;
    }
    footer {
      border-radius: 18px 18px 0 0;
      box-shadow: 0 -2px 12px rgba(25,118,210,0.10);
      background: linear-gradient(90deg,#1976d2 60%,#e3f2fd 100%);
      font-size: 1.1rem;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container py-4">
    <div class="mb-3">
      <a href="login.html" class="btn btn-outline-primary shadow-sm"><i class="fa fa-arrow-left me-1"></i>Kembali</a>
    </div>

    <h2 class="text-center mb-4 text-white bg-primary p-3 rounded shadow">
      <i class="fa-solid fa-user-tie icon-title"></i>SMK Jakarta Pusat 1
    </h2>

    <div class="row g-4">
      <!-- Form Siswa -->
      <div class="col-md-5">
        <div class="card card-modern">
          <div class="card-header card-header-modern"><i class="fa-solid fa-clipboard-list me-2"></i>Form Pembelian (Siswa)</div>
          <div class="card-body">
            <form id="formTransaksi" enctype="multipart/form-data">
              <div class="mb-2">
                <label class="form-label">Tanggal</label>
                <input type="date" name="tanggal" class="form-control" required />
              </div>
              <div class="mb-2">
                <label class="form-label">Nama Siswa</label>
                <input type="text" name="nama" class="form-control" required />
              </div>
              <div class="mb-2">
                <label class="form-label">Makanan yang Dibeli</label>
                <input type="text" name="makanan" class="form-control" required />
              </div>
              <div class="mb-2">
                <label class="form-label">Harga (Rp)</label>
                <input type="number" name="harga" class="form-control" required />
              </div>
              <div class="mb-2">
                <label class="form-label">Uang Diberikan (Rp)</label>
                <input type="number" name="uang" class="form-control" required />
              </div>
              <div class="mb-2">
                <label class="form-label">Kembalian (Rp)</label>
                <input type="number" name="kembalian" class="form-control bg-success-subtle text-success fw-bold" readonly />
              </div>
              <div class="mb-2">
                <label class="form-label">Kekurangan (Rp)</label>
                <input type="number" name="kekurangan" class="form-control bg-danger-subtle text-danger fw-bold" readonly />
              </div>
              <div class="mb-2">
                <label class="form-label">Foto Bukti</label>
                <input type="file" name="bukti" class="form-control" />
              </div>
              <button class="btn btn-primary mt-2 w-100 shadow-sm"><i class="fa fa-paper-plane me-2"></i>Kirim</button>
            </form>
          </div>
        </div>
      </div>

      <!-- Panel Admin -->
      <div class="col-md-7">
        <div class="card card-modern mb-3">
          <div class="card-header card-header-modern"><i class="fa-solid fa-bowl-food me-2"></i>Panel Kantin (Admin)</div>
          <div class="card-body table-responsive">
            <table class="table table-bordered text-center align-middle" id="tabelTransaksi">
              <thead class="table-primary">
                <tr>
                  <th>No</th>
                  <th>Tanggal</th>
                  <th>Nama</th>
                  <th>Makanan</th>
                  <th>Harga</th>
                  <th>Uang</th>
                  <th>Kembalian</th>
                  <th>Kekurangan</th>
                  <th>Bukti</th>
                  <th>Keterangan</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>

        <!-- Rekap -->
        <div class="card card-modern">
          <div class="card-header card-header-modern"><i class="fa-solid fa-chart-column me-2"></i>Rekap Pemasukan</div>
          <div class="card-body" id="rekap"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>

  <footer class="bg-success text-white text-center shadow mt-4">
    <p>¬© 2025 Kantin JP 1 üç±</p>
  </footer>

</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Register - Kantin SMK</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      background: linear-gradient(120deg,#e3f2fd 0%,#fff 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .register-banner {
      background: linear-gradient(90deg,#43ea7c 60%,#e3f2fd 100%);
      color: #fff;
      border-radius: 1rem;
      box-shadow: 0 4px 24px rgba(67,234,124,0.10);
      padding: 1.5rem 2rem;
      margin-bottom: 2rem;
      animation: fadeInDown 1.2s;
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 1px;
      text-align: center;
    }
    @keyframes fadeInDown {
      0% { transform: translateY(-40px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
    .register-card {
      border-radius: 1rem;
      box-shadow: 0 4px 24px rgba(67,234,124,0.10);
      background: #fff;
      width: 100%;
      max-width: 400px;
      padding: 2rem 2rem 1.5rem 2rem;
      animation: fadeInUp 1.2s;
      border: 2.5px solid #43ea7c;
      position: relative;
      overflow: hidden;
    }
    @keyframes fadeInUp {
      0% { transform: translateY(40px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
    .form-label {
      color: #2e7d32;
      font-weight: 600;
    }
    .form-control {
      border-radius: 10px;
      border: 1.5px solid #b2dfdb;
      box-shadow: 0 1px 4px rgba(67,234,124,0.05);
      transition: border-color 0.2s;
    }
    .form-control:focus {
      border-color: #43ea7c;
      box-shadow: 0 2px 8px rgba(67,234,124,0.10);
    }
    .btn-success {
      border-radius: 12px;
      font-weight: 600;
      font-size: 1.1rem;
      box-shadow: 0 2px 8px rgba(67,234,124,0.10);
      transition: background 0.2s, transform 0.2s;
    }
    .btn-success:hover {
      background: #2e7d32;
      color: #fff;
      transform: scale(1.03);
    }
    .login-link {
      color: #43ea7c;
      font-weight: 600;
      text-decoration: none;
      transition: color 0.2s;
    }
    .login-link:hover {
      color: #2e7d32;
      text-decoration: underline;
    }
    .register-confetti {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none;
      z-index: 1;
      opacity: 0.18;
      background: url('https://cdn.pixabay.com/photo/2017/01/31/13/14/confetti-2024631_1280.png') repeat;
      background-size: 200px;
      animation: confettiMove 8s linear infinite;
    }
    @keyframes confettiMove {
      0% { background-position: 0 0; }
      100% { background-position: 0 200px; }
    }
    footer {
      border-radius: 18px 18px 0 0;
      box-shadow: 0 -2px 12px rgba(67,234,124,0.10);
      background: linear-gradient(90deg,#43ea7c 60%,#e3f2fd 100%);
      font-size: 1.1rem;
      color: #fff;
      margin-top: 2rem;
      padding: 0.5rem 0;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="register-banner">
    <i class="fa-solid fa-bowl-food me-2"></i>Daftar Akun Kantin JP 1
  </div>
  <div class="register-card position-relative">
    <div class="register-confetti"></div>
    <h3 class="text-center mb-4"><i class="fa fa-user-plus me-2"></i>Register</h3>
    <form action="/register" method="POST" style="z-index:2; position:relative;">
      <div class="mb-3">
        <label class="form-label"><i class="fa fa-user me-1"></i>Username</label>
        <input type="text" name="username" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label"><i class="fa fa-lock me-1"></i>Password</label>
        <input type="password" name="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-success w-100"><i class="fa fa-user-plus me-2"></i>Register</button>
    </form>
    <p class="text-center mt-3">Sudah punya akun? <a href="/login" class="login-link">Login</a></p>
  </div>

  <footer>
    <p class="mb-0">¬© 2025 Kantin JP üç±</p>
  </footer>
</body>
</html>

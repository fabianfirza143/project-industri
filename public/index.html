<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kantin SMK</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"/>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h2 class="text-center mb-4 text-white bg-primary p-3 rounded">
      SMK Jakarta Pusat 1
    </h2>

    <div class="row g-4">
      <!-- Form Siswa -->
      <div class="col-md-5">
        <div class="card shadow">
          <div class="card-header bg-light fw-bold">🧑‍🎓 Form Pembelian (Siswa)</div>
          <div class="card-body">
           <form id="formTransaksi" enctype="multipart/form-data">
  <div class="mb-2">
    <label class="form-label">Tanggal</label>
    <input type="date" name="tanggal" class="form-control" required />
  </div>
  <div class="mb-2">
    <label class="form-label">Nama Siswa</label>
    <input type="text" name="nama" class="form-control" required />
  </div>
  <div class="mb-2">
    <label class="form-label">Makanan yang Dibeli</label>
    <input type="text" name="makanan" class="form-control" required />
  </div>
  <div class="mb-2">
    <label class="form-label">Harga (Rp)</label>
    <input type="number" name="harga" class="form-control" required />
  </div>
  <div class="mb-2">
    <label class="form-label">Uang Diberikan (Rp)</label>
    <input type="number" name="uang" class="form-control" required />
  </div>
  <!-- ❌ HAPUS field kembalian -->
  <div class="mb-2">
    <label class="form-label">Foto Bukti</label>
    <input type="file" name="bukti" class="form-control" />
  </div>
  <button class="btn btn-primary mt-2 w-100">Kirim</button>
</form>
            </form>
          </div>
        </div>
      </div>

      <!-- Panel Admin -->
      <div class="col-md-7">
        <div class="card shadow mb-3">
  <div class="card-header bg-light fw-bold">🍱 Panel Kantin (Admin)</div>
  <div class="card-body table-responsive">
    <table class="table table-bordered text-center align-middle" id="tabelTransaksi">
      <thead class="table-primary">
        <tr>
          <th>No</th>
          <th>Tanggal</th>
          <th>Nama</th>
          <th>Makanan</th>
          <th>Harga</th>
          <th>Uang</th>
          <th>Kembalian</th>
          <th>Kekurangan</th>
          <th>Bukti</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>
  

        <!-- Rekap -->
        <div class="card shadow">
          <div class="card-header bg-light fw-bold">📌 Rekap Pemasukan</div>
          <div class="card-body" id="rekap"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>

</body>
</html>

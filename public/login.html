<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login - Kantin SMK</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .header-banner {
      position: relative;
      overflow: hidden;
      border-radius: 0.5rem;
      animation: slideIn 1.5s ease;
    }
    @keyframes slideIn {
      0% { transform: translateY(-100%); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body class="bg-light d-flex flex-column align-items-center justify-content-center vh-100">

  <div class="header-banner alert alert-success d-flex align-items-center justify-content-center mb-4 w-75 shadow">
    <h2 class="mb-0 fw-bold text-center">🍱 Selamat Datang di Kantin JP 1</h2>
  </div>

  <div class="card p-4 shadow" style="width: 400px;">
    <h3 class="text-center mb-3">Login</h3>
    <form action="/login" method="POST">
      <div class="mb-3">
        <label>Username</label>
        <input type="text" name="username" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input type="password" name="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <p class="text-center mt-2">Belum punya akun? <a href="/register">Register</a></p>
  </div>

</body>
  <!-- footer  -->
<footer>
  <p class="mb-0">© 2025 Kantin JP 1 by Fabian 🍱</p>
</footer>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kantin SMK - Siswa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-success shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">🍱 Kantin SMK</a>
      <div class="d-flex">
        <a href="login.html" class="btn btn-outline-light btn-sm">⬅️ Kembali</a>
      </div>
    </div>
  </nav>

  <div class="container py-5">
    <h2 class="text-center mb-4 text-success fw-bold">
      👨‍🎓 Halaman Siswa - SMK Jakarta Pusat 1
    </h2>

    <div class="row justify-content-center">
      <!-- Form Siswa -->
      <div class="col-md-6">
        <div class="card shadow-sm border-0 rounded-4">
          <div class="card-header bg-success text-white fw-bold rounded-top-4">
            🧑‍🎓 Form Pembelian
          </div>
          <div class="card-body p-4">
            <form id="formTransaksiSiswa" enctype="multipart/form-data">
              <div class="mb-3">
                <label class="form-label fw-semibold">📅 Tanggal</label>
                <input type="date" name="tanggal" class="form-control" required />
              </div>
              <div class="mb-3">
                <label class="form-label fw-semibold">🙍‍♂️ Nama Siswa</label>
                <input type="text" name="nama" class="form-control" placeholder="Masukkan nama lengkap" required />
              </div>
              <div class="mb-3">
                <label class="form-label fw-semibold">🍔 Makanan yang Dibeli</label>
                <input type="text" name="makanan" class="form-control" placeholder="Contoh: Nasi Goreng" required />
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label fw-semibold">💰 Harga (Rp)</label>
                  <input type="number" name="harga" class="form-control" required />
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label fw-semibold">💵 Uang Diberikan (Rp)</label>
                  <input type="number" name="uang" class="form-control" required />
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label fw-semibold">✅ Kembalian Seharusnya (Rp)</label>
                  <input type="number" name="kembalian_seharusnya" class="form-control bg-success-subtle text-success fw-bold" readonly />
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label fw-semibold">💸 Kembalian Diterima (Rp)</label>
                  <input type="number" name="kembalian_diterima" class="form-control" required />
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 mb-3">
                  <label class="form-label fw-semibold">⚠️ Kekurangan (Rp)</label>
                  <!-- ini yang tampil -->
                  <input type="number" name="kekurangan_display" class="form-control bg-danger-subtle text-danger fw-bold" readonly />
                  <!-- ini yang dikirim ke database -->
                  <input type="hidden" name="kekurangan" />
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label fw-semibold">📷 Foto Bukti</label>
                <input type="file" name="bukti" class="form-control" />
              </div>
              <button class="btn btn-success w-100 py-2 shadow-sm fw-semibold">🚀 Kirim</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const hargaInput = document.querySelector('input[name="harga"]');
    const uangInput = document.querySelector('input[name="uang"]');
    const kembalianSeharusnyaInput = document.querySelector('input[name="kembalian_seharusnya"]');
    const kembalianDiterimaInput = document.querySelector('input[name="kembalian_diterima"]');
    const kekuranganDisplay = document.querySelector('input[name="kekurangan_display"]');
    const kekuranganHidden = document.querySelector('input[name="kekurangan"]');

    function hitungTransaksi() {
      const harga = parseInt(hargaInput.value) || 0;
      const uang = parseInt(uangInput.value) || 0;
      const kembalianDiterima = parseInt(kembalianDiterimaInput.value) || 0;

      // Hitung kembalian seharusnya
      const kembalianSeharusnya = uang - harga;
      kembalianSeharusnyaInput.value = kembalianSeharusnya >= 0 ? kembalianSeharusnya : 0;

      // Hitung kekurangan
      const kekurangan = kembalianSeharusnya - kembalianDiterima;
      const hasil = kekurangan > 0 ? kekurangan : 0;

      // update ke dua field
      kekuranganDisplay.value = hasil;
      kekuranganHidden.value = hasil;
    }

    [hargaInput, uangInput, kembalianDiterimaInput].forEach(el => {
      el.addEventListener("input", hitungTransaksi);
    });

    // Submit form siswa
    document.getElementById("formTransaksiSiswa").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      await fetch("/siswa/transaksi", { method: "POST", body: formData });
      e.target.reset();
      kembalianSeharusnyaInput.value = "";
      kembalianDiterimaInput.value = "";
      kekuranganDisplay.value = "";
      kekuranganHidden.value = "";
      loadTransaksiSiswa();
    });

    // Dummy fungsi load transaksi
    function loadTransaksiSiswa() {
      console.log("Transaksi siswa berhasil dimuat (dummy).");
    }
  </script>
</body>
  <!-- footer  -->
<footer class="bg-success text-white text-center py-3 mt-4 shadow">
  <p class="mb-0">© 2025 Kantin JP 1 by Fabian 🍱</p>
</footer>
</html>
